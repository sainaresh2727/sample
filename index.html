 <body>
    <section class="login">
    <div class="container">
    <div class="row d-flex justify-content-center">
    <div class="col-lg-5 col-12">
    <div class="card p-3" data-aos="fade-down"data-aos-duration="2000" id="box-1">
   <h4 class="text-center">LOGIN</h4>
   <div class="card-body">
   <form action="" onsubmit="fun(event)">
                  
   <div class="">
   <label for="" class="form-label">ENTER YOUR USER NAME:</label>   
   <input type="text" id="username" class="form-control">
   </div>
                  
   <div class="mt-3">
   <label for="" class="form-label">ENTER YOUR PASSWORD</label>
   <div class="input-group">
   <span class="input-group-text"><i class="fa-solid fa-eye" id="open" onclick="openClose()"></i>
   <i class="fa-solid fa-eye-slash" id="close" onclick="openClose()"></i>
   </span>
   <input type="password" id="password" class="form-control" onkeyup="passWordValidation()">
   </div>
   </div>
   <div class="passwordvalidation mt-3">
   <p id="capital"></p>
   <p id="special"></p>
   <p id="minimum"></p>
   <p id="includesnumber"></p>
   </div>
   <div class="mt-3">
   <input type="submit" class="btn btn-primary w-100">
   </div>
   <div class="mt-3">
   <p id="result" class="text-center"></p>
   </div>
   </form>
   </div>
   </div>
   </div>
   </div>
